#{extends 'main.html' /}

<div id="kanban">
    <div id="board">
        <div id="space"><canvas id="mycanvas"></canvas></div>
        <div id="board_control" >
            <a id="post_stack_yellow" href="javascript:"><span>yellow post</span></a>
            <a id="post_stack_pink" href="javascript:"><span>pink post</span></a>
            <a id="black_pen" href="javascript:"><span>pen</span></a>
            <a id="eraser" href="javascript:"><span>eraser</span></a>
        </div>
        <div id="trashcan" class="foundation-trashcan"></div>
    </div>
</div>



<script type="text/javascript">

    window.addEvent('domready', function()
    {
    	#{if offline}KanbanApp.offline=true;#{/if}
        var kanban = new Kanban('space','${kanban.id}',{board:'board', width: ${kanban.board.width}, height: ${kanban.board.height}});
        kanban.load();
        kanban.addStack('post_stack_yellow');
        kanban.addStack('post_stack_pink');
        kanban.addPen('black_pen');
		kanban.addEraser('eraser');

		var myDragScroller = new Drag('kanban', {
		    style: false,
		    invert: true,
		    modifiers: {x: 'scrollLeft', y: 'scrollTop'}
		});

    });

</script>
